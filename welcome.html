<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Physical AI Textbook</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .welcome-container {
            text-align: center;
            color: white;
            padding: 60px;
            max-width: 900px;
            animation: fadeInScale 1.5s ease;
        }
        
        .robot-icon {
            font-size: 150px;
            animation: float 3s ease-in-out infinite;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 4em;
            margin-bottom: 20px;
            animation: slideInLeft 1s ease;
            text-shadow: 0 5px 20px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.8em;
            margin-bottom: 40px;
            opacity: 0.95;
            animation: slideInRight 1s ease;
        }
        
        .features-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin: 50px 0;
        }
        
        .feature-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 25px;
            border-radius: 15px;
            backdrop-filter: blur(10px);
            animation: slideInUp 1s ease;
            transition: all 0.3s ease;
        }
        
        .feature-item:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.3);
        }
        
        .feature-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }
        
        .cta-button {
            display: inline-block;
            padding: 20px 50px;
            background: white;
            color: #667eea;
            text-decoration: none;
            border-radius: 50px;
            font-size: 1.3em;
            font-weight: bold;
            margin: 20px 10px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            animation: pulse 2s ease infinite;
        }
        
        .cta-button:hover {
            transform: scale(1.1) translateY(-5px);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }
        
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }
        
        .particle {
            position: absolute;
            background: white;
            border-radius: 50%;
            opacity: 0.3;
            animation: particleFloat 10s infinite;
        }
        
        @keyframes fadeInScale {
            from {
                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0px);
            }
            50% {
                transform: translateY(-30px);
            }
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 0;
            }
            10% {
                opacity: 0.3;
            }
            90% {
                opacity: 0.3;
            }
            100% {
                transform: translateY(-100vh) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    
    <div class="welcome-container">
        <div class="robot-icon">ü§ñ</div>
        <h1>Welcome to the Future!</h1>
        <p class="subtitle">Physical AI & Humanoid Robotics Interactive Textbook</p>
        
        <div class="features-list">
            <div class="feature-item" style="animation-delay: 0.2s;">
                <div class="feature-icon">üìö</div>
                <div>10 Chapters</div>
            </div>
            <div class="feature-item" style="animation-delay: 0.4s;">
                <div class="feature-icon">ü§ñ</div>
                <div>AI Assistant</div>
            </div>
            <div class="feature-item" style="animation-delay: 0.6s;">
                <div class="feature-icon">üìä</div>
                <div>Progress Tracking</div>
            </div>
            <div class="feature-item" style="animation-delay: 0.8s;">
                <div class="feature-icon">üîç</div>
                <div>Smart Search</div>
            </div>
        </div>
        
        <a href="index.html" class="cta-button">üöÄ Enter Textbook</a>
        <a href="workflow.html" class="cta-button">üìä View Workflow</a>
    </div>
    
    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        for (let i = 0; i < 20; i++) {
            const particle = document.createElement('div');
            particle.className = 'particle';
            particle.style.width = Math.random() * 10 + 5 + 'px';
            particle.style.height = particle.style.width;
            particle.style.left = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 10 + 's';
            particle.style.animationDuration = Math.random() * 10 + 10 + 's';
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
